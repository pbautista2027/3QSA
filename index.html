<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPECTER SLAYER</title>
        <link href="index.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            #victoryText{
                text-shadow: 1px 1px yellow;
                text-align: center;
            }
            #smallVictoryText{
                text-shadow: 1px 1px rgb(255, 255, 255);
                text-align: center;
                font-size: 20px;
            }
        </style>
    </head>
    <body onclick="startingHUD('popupGameStart', 'once')">
        <p id="pleaseClick" class="text-center">Please left click to load!</p>
        <canvas id="canvas" onclick="shootBullet()" oncontextmenu="fastReload()"></canvas>
        <!--Place to add decorations-->
        
        <!--DO NOT TOUCH ANYTHING BELOW!!!!-->
        <div id="popupGameStart" class="overlay" >
            
            <div class="popup" onclick="event.stopPropagation()">
                <div class="coolBorder">
                    <img src="Logo.png" alt="" id="coolLogo">
                    <div id="broughtUp">
                        <button class="buttonStart" onclick="startGame(); buttonClickSFXFunc()" onmouseenter="buttonHoverSFXFunc()">PLAY</button> <br>
                        <button class="buttonStart" onclick="buttonClickSFXFunc(); switchToTutPage()" onmouseenter="buttonHoverSFXFunc()" >TUTORIAL</button>
                        <button class="buttonStart" onclick="buttonClickSFXFunc(); switchToAboutPage()" style="margin-bottom: 100px;">ABOUT</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="popupGameOver" class="overlay" >
            <div class="popup" onclick="event.stopPropagation()">
                <div class="coolBorder">
                    <p class="title">GAME OVER</p>
                    <button class="buttonStart" onclick="mainMenu(); buttonClickSFXFunc()" onmouseenter="buttonHoverSFXFunc()">MAIN MENU</button>
                    <button class="buttonStart" onclick="resetGame('popupGameOver'); buttonClickSFXFunc()" onmouseenter="buttonHoverSFXFunc()" style="margin-bottom: 100px;" >RESTART</button>
                </div>
            </div>
        </div>
        <div id="popupGameWon" class="overlay" >
            <div class="popup" onclick="event.stopPropagation()">
                <div class="coolBorder">
                    <p class="title" id="victoryText">VICTORY! </p>
                        <p id="smallVictoryText">You have successfully closed the rift and saved the world. You are the hero of HUMANITY!</p>
                    
                    <button class="buttonStart" onclick="mainMenu(); buttonClickSFXFunc()" onmouseenter="buttonHoverSFXFunc()">MAIN MENU</button>
                    <button class="buttonStart" onclick="resetGame('popupGameWon'); buttonClickSFXFunc()" onmouseenter="buttonHoverSFXFunc()" style="margin-bottom: 100px;" >RESTART</button>
                </div>
            </div>
        </div>
        <div id="popupGamePause" class="overlay">
            <div class="popup" onclick="event.stopPropagation()">
                <div class="coolBorder">
                    <p class="title">GAME PAUSED</p>
                    <button class="buttonStart" onclick="mainMenu(); buttonClickSFXFunc()" onmouseenter="buttonHoverSFXFunc()">MAIN MENU</button>
                    <button class="buttonStart" onclick="resetGame('popupGamePause'); buttonClickSFXFunc()" onmouseenter="buttonHoverSFXFunc()">RESTART</button>
                    <button class="buttonStart" onclick="resumeGame(); buttonClickSFXFunc()" onmouseenter="buttonHoverSFXFunc()" style="margin-bottom: 100px;" >RESUME</button>               
                </div>
            </div>
        </div>
        <script src="data/collisions.js"></script>
        <script src="classes.js"></script>
        <script src="index.js"></script>
    </body>
</html>
